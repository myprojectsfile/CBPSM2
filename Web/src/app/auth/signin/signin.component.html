<div dir="rtl">
  <p mat-dialog-title>ورود به سامانه</p>
  <mat-dialog-content>
    <form>
      <mat-form-field>
        <input matInput placeholder="نام کاربری" name="username" [(ngModel)]="username" />
      </mat-form-field>
      <mat-form-field>
        <input type="password" matInput placeholder="کلمه عبور" name="password" [(ngModel)]="password" />
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button (click)="signIn()" color="primary">ورود</button>
    <button mat-button [mat-dialog-close]="false">انصراف</button>
  </mat-dialog-actions>
</div>

<ng-template #signInTemplate let-c="close" let-d="dismiss">
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">ورود به سامانه</h4>
  </div>
  <div class="modal-body">
    <p>Modal body&hellip;</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
